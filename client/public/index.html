<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-Thang</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./css/client.css" />
  </head>
  <body>
    <div class="container-fluid">
      
      <!-- Client Options (mute, toggle status, etc) -->
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group options-view">
            <button type="button" class="btn btn-default" aria-label="Status" id="status"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" data-toggle="button" aria-label="Toggle Mic" id="mic"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" data-toggle="button" aria-label="Toggle Speakers" id="speakers"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default" aria-label="Contacts" id="contacts"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>
      
      <!-- Client List and Details Pane -->
      <div class="row">
        <div class="col-xs-4">
          <ul class="list-group client-view" id="client-list"></ul>
        </div>
        <div class="col-xs-8">
          <p><strong>Nickname: TheDude</strong></p>
          <p><strong>Version: </strong> 3.0.18.2</p>
          <p><strong>Online since: </strong>Who knows</p>
          <p><strong>Server Groups: </strong>Guest</p>
          <p><strong>Channel Groups: </strong>Guest</p>
        </div>
      </div>
      
      <!-- Message Pane -->
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs" id="message-nav-tabs">
            <li class="active"><a data-toggle="tab" href="#all-tab">All</a></li>
          </ul>
          <div class="tab-content" id="message-nav-panes">
            <div class="tab-pane active" id="all-tab">
              <div class="well well-sm" id="message-pane"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Client Chat Form -->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"><textarea class="form-control" rows="1" id="comment"></textarea></div>
        </div>
      </div>
      
      <!-- Connect Modal -->
      <div class="modal fade" id="connectModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Connect</h4>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="server-address">Server Address:</label>
                  <input class="form-control" id="server-address">
                </div>
                <div class="form-group">
                  <label for="nickname">Nickname:</label>
                  <input class="form-control" id="nickname">
                </div>
                <div class="form-group">
                  <label for="server-password">Server Password:</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-default">Connect</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
    <script>global.jQuery = require('jquery');</script>
    <script src="./javascript/bootstrap.min.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
